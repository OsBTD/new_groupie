<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .template {
            position: relative;
            z-index: 1;
            /* This ensures it stays above the video */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
        }

        .template img {
            max-width: 80%;
            /* Prevents the SVG from being too large */
            height: auto;
            /* Maintains aspect ratio */
        }
    </style>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="/static/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="template">
        <img src="/static/g3.svg" alt="SVG overlay">
    </div>
</body>

</html>
